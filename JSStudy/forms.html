<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;      // 全局变量 document 中包含了所有的表单属性
//   console.log(document.forms);
//   console.log(document.forms["myForm"]);
//   console.log(document.forms["myForm"].fname);
//   console.log(document.forms["myForm"].fname.value);
    console.log(x);
  if (x == "") {
    alert("必须填写姓名！");
    return false;
  }
  return false;
}
</script>
</head>
<body>

<form name="myForm" action="www.baidu.com" onsubmit="return validateForm()" method="post">
  姓名：<input type="text" name="fname">
  <input type="submit" value="提交">
</form>

</body>
</html>
